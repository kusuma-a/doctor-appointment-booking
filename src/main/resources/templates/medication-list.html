<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medication List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Medication List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Dosage</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medication : ${medications}">
            <td th:text="${medication.name}"></td>
            <td th:text="${medication.dosage}"></td>
            <td>
                <a th:href="@{/medications/edit/{id}(id=${medication.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/medications/delete/{id}(id=${medication.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/medications/add}" class="btn btn-primary">Add Medication</a>
</div>
</body>
</html>
