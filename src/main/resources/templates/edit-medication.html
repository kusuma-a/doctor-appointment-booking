<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Medication</h2>
    <form th:action="@{/medications/edit/{id}(id=${medication.id})}" method="post">
        <div class="form-group">
            <label>Medication Name:</label>
            <input type="text" class="form-control" name="name" th:value="${medication.name}" required>
        </div>
        <div class="form-group">
            <label>Dosage:</label>
            <input type="text" class="form-control" name="dosage" th:value="${medication.dosage}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
